<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистация</title>
</head>
<body>
    <form method="POST" action="/user/admin/register" th:object="${user}">
        <label for="name">Введите имя:</label>
        <input name="name" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>
        <label for="email">Введите email:</label>
        <input name="email" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
        <br/>
        <label for="login">Введите логин:</label>
        <input name="login" th:field="*{login}" id="login">
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</div>
        <br/>
        <label for="password">Введите пароль:</label>
        <input type="password" name="password" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
        <br/>
        <label for="repeatPass">Повторите пароль:</label>
        <input type="password" name="repeatPass" id="repeatPass">
        <div style="color:red" th:if="${#fields.hasErrors('repeatPass')}" th:errors="*{repeatPass}">Name Error</div>
        <br/>
        <input type="submit" value="Зарегестрировать">
    </form>
</body>
</html>
